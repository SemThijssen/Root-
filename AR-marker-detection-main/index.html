<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/event.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <script>
        AFRAME.registerComponent('log', {
            schema: {
                type: 'string'
            },

            init: function() {
                var stringToLog = this.data;
                console.log(stringToLog);
            }
        });
    </script>
    <!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->
    <!-- https://github.com/stemkoski/AR.js-examples -->
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <img id="cabeza-flat" src="images/cabeza.png" />
            <img id="warrior-flat" src="images/warrior.png" />
            <img id="flexible-flat" src="images/flexible.png" />
            <img id="michel" src="images/michel.jpg" />
            <img id="basquiat" src="images/basquiat.png" />
        </a-assets>

        <a-marker type="pattern" url="data/kanji.patt">
            <a-box position="0 0.5 0" material="src: #basquiat;">
            </a-box>
        </a-marker>


        <a-marker type="barcode" value="0">
            <a-plane position="0 0 0" rotation="-90 0 0" material="src: #flexible-flat;">
            </a-plane>
        </a-marker>

        </a-marker>


        <a-marker type="barcode" value="1">
            <a-plane position="0 0 0" rotation="-90 0 0" material="src: #michel;">
            </a-plane>
        </a-marker>
        <a-marker type="barcode" value="2">
            <a-plane position="0 0 0" rotation="-90 0 0" material="src: #cabeza-flat;">
            </a-plane>
        </a-marker>
        <a-marker type="barcode" value="3">
            <a-plane position="0 0 0" rotation="-90 0 0" material="src: #warrior-flat;">
            </a-plane>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
