<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/event.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <script>
        AFRAME.registerComponent('log', {
            schema: {
                type: 'string'
            },

            init: function() {
                var stringToLog = this.data;
                console.log(stringToLog);
            }
        });
    </script>
    <!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->
    <!-- https://github.com/stemkoski/AR.js-examples -->
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <img id="grid" src="images/border.png" />
            <img id="earth-flat" src="images/earth-flat.jpg" />
            <img id="warrior" src="images/warrior.jpg" />
            <img id="cabeza" src="images/cabeza.jpg" />
            <img id="painting-basquait" src="images/painting-basquait.jpg">
        </a-assets>

        <a-marker type="pattern" url="data/kanji.patt">
            <a-box position="0 0.5 0" material="color: red; transparent: true; opacity: 0.50;">
            </a-box>
        </a-marker>

        <a-marker type="barcode" value="0">
            <a-box position="0 0.5 0" material="src: #grid; color: yellow; transparent: true; opacity: 0.50;" log="hello yellow">
            </a-box>
            <a-plane position="0 0 0" rotation="-90 0 0" material="src: #painting-basquait;">
            </a-plane>

        </a-marker>

        <a-marker type="barcode" value="1">
            <a-plane position="0 0 0" rotation="-90 0 0" material="src: #cabeza;">
            </a-plane>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-plane position="0 0 0" rotation="-90 0 0" material="src: #warrior; transparent: true; opacity: 0.50;">
            </a-plane>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
